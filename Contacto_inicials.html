        <section class="contacto">
            <h1>Formulario de Contacto</h1>
            <p>Rellena el siguiente formulario para ponerte en contacto conmigo.</p>
        
            <form action="https://formsubmit.co/msanchez17@inscaparrella.cat" method="POST" enctype="multipart/form-data">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
        
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
        
                <input type="date" name="fecha" required>
        
                <select name="prioridad" required>
                    <option value="">Selecciona prioridad</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
        
                <input list="tipos" name="tipo" placeholder="Selecciona tipo..." required>
                <datalist id="tipos">
                    <option value="SOPORTE">
                    <option value="INCIDENCIA">
                    <option value="AVERIA">
                </datalist>
        
                <textarea name="descripcion" rows="5" placeholder="Escribe una descripción..." required></textarea>
        
                <input type="file" name="archivo" accept=".jpg,.png,.pdf,.doc,.docx,.zip">
        
                <div class="botones-form">
                    <button type="reset">Resetear</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
