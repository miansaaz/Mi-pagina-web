<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../imagenes/Loguito.jpg">
    <title>Actividad 19</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        form {
            width: min(90%, 360px);
            padding: 24px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            gap: 14px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #777;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.35s ease, transform 0.35s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: transparent;
            transform: scale(1.03);
        }

        button {
            padding: 10px 14px;
            border: 2px solid #1f73d8;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            background: #1f73d8;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: transparent;
            color: #1f73d8;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required>

        <label for="telefono">Tel√©fono</label>
        <input id="telefono" name="telefono" type="number" required>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
