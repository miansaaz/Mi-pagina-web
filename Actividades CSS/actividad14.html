<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 32px;
            background-color: #efefef;

            gap: 32px;

        ul {
            margin: 0;
            padding-left: 72px;

            line-height: 1.15;
        }

        .lista-cuadrados {
            list-style-type: square;
        }

        .lista-corazones {
            list-style: none;
            padding-left: 0;
            font-size: 92px;
        }

        .lista-corazones li::before {
            content: "‚ù§";
            color: #e52b4a;
            margin-right: 28px;
            font-size: 0.95em;
            vertical-align: middle;
        }

        .menu-vertical {
            list-style: none;
            padding-left: 0;
            width: 760px;
            font-size: 102px;
            border: 6px solid #000;
            background-color: #6f99a9;
            color: #f2f7fa;
            text-align: center;
        }

        .menu-vertical li {
            padding: 24px;
        }

        .menu-vertical li + li {
            border-top: 6px solid #000;
        }

        .lista-batman {
            list-style: none;
            padding-left: 0;
            font-size: 88px;
        }

        .lista-batman li::before {

        }
    </style>

</head>
<body>
    <ul class="lista-cuadrados">
        <li>Lorem.</li>
        <li>Adipisci?</li>

    </ul>

    <ul class="lista-corazones">
        <li>Canela</li>
        <li>Chispa</li>

    </ul>

    <ul class="menu-vertical">
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
    </ul>

    <ul class="lista-batman">
        <li>Bat-coche</li>
        <li>Bat-traje</li>
        <li>Bat-cueva</li>
    </ul>
</body>
</html>
