name: Deploy de la pagina
on:
  push:
    branches:
      - main
jobs:
  deploy-page:
    runs-on: ubuntu-lastest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: gh-pages
            publish_dir: public